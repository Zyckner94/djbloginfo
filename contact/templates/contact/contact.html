{% extends 'base.html' %}
{% load static %}
{% block extracss %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/style_form.css' %}">
    {% endblock %}

    
<body>
    
    {%block content%}
   <div class="contenedor">
    
        <form action="" method="post">
            {% csrf_token %}
            <div class="form">
                
                <h1>Contacto</h1>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Nombre Completo</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="" required><span class="barra"></span>
                    <label>Email</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Consulta:</label>
                </div>
    
                <div class="grupo">
                    <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    
    
   </div> 
    
    {%endblock%}
    
</body>
